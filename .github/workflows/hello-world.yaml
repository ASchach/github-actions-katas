name: Java CI
on: push
env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
jobs:
  Clone-down:  
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .

  Test:
    needs: Clone-down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: download
        uses: actions/download-artifact@v2
        with:
          name: code
          path: . 

      - name: Test
        run: chmod +x ci/unit-test-app.sh && ci/unit-test-app.sh
     

  Build:
    runs-on: ubuntu-latest
    needs: Clone-down
    steps:
      - name: download
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .

      - name: build
        run: chmod +x ci/build-app.sh
      
      - name: upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .

  Docker-image:
    runs-on: ubuntu-latest
    needs: [Build, Test]
    steps:
      - name: download
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
